server:
  port: 8080

spring:
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
  r2dbc:
    url: ${SPRING_R2DBC_URL}
    username: ${SPRING_R2DBC_USERNAME}
    password: ${SPRING_R2DBC_PASSWORD}

springdoc:
  api-docs:
    path: /v3/api-docs

logging:
  level:
    org.springdoc: DEBUG
    io.r2dbc: DEBUG
    org.springframework.data.r2dbc: DEBUG
    reactor.netty: DEBUG